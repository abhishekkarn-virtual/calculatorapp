<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="icon" href="demo_icon.gif" type="image/gif" sizes="16x16">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
</head>

<body>
    <h1>reload to reset</h1>
    <div class="calc">
        <div class="screen">
            <p id="scrdata"></p>
        </div>
        <div class="operations">
            <div class="numbers seven">
                <p>7</p></button>
            </div>
            <div class="numbers eight">
                <p>8</p>
            </div>
            <div class="numbers nine">
                <p>9</p>
            </div>
            <div class="numbers divide">
                <p>/</p>
            </div>
            <div class="numbers four">
                <p>4</p>
            </div>
            <div class="numbers five">
                <p>5</p>
            </div>
            <div class="numbers six">
                <p>6</p>
            </div>
            <div class="numbers mult">
                <p>x</p>
            </div>
            <div class="numbers one">
                <p>1</p>
            </div>
            <div class="numbers two">
                <p>2</p>
            </div>
            <div class="numbers three ">
                <p>3</p>
            </div>
            <div class="numbers minus">
                <p>-</p>
            </div>
            <div class="numbers zero">
                <p>0</p>
            </div>
            <div class="numbers decimal">
                <p>.</p>
            </div>
            <div class="numbers add">
                <p>+</p>
            </div>
            <div class="numbers equals">
                <p>=</p>
            </div>
            <div class="numbers delete">
                <p><<</p>
            </div>
             <div class="numbers clear">
                <p>C</p>
            </div>

        </div>

    </div>
<script src="index.js"></script>
</body>

</html>
